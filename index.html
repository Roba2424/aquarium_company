<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </header>
    <div class="company-name">
      <h2>Aquarium-Aqua</h2>
    </div>
    <div class="game-section">
      <img src="assets/game-background.jpg" alt="" />
      <div class="aquarium">
        <div class="blue-fish">
          <img src="assets/blue-fish.png" alt="" />
        </div>
      </div>
    </div>
    <div class="contactUs-section">
      <form action="" class="contact-form">
        <div>
          <label for="">Name</label>
          <input type="text" name="" id="" placeholder="Enter the name" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="" id="" placeholder="Enter the email" />
        </div>
        <div>
          <label>Subject</label>
          <input type="text" name="" id="" placeholder="Enter the subject" />
        </div>
        <div>
          <label>Message</label>
          <textarea name="" id="" placeholder="Enter the message"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
